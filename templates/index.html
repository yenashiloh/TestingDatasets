<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberbullying Detection</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .result { margin-top: 20px; font-size: 18px; }
        .probability { font-weight: bold; }
        .container { width: 50%; margin: 0 auto; padding-top: 50px; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <h2>Cyberbullying Detection</h2>
    <form method="POST">
        <label for="incident_details">Enter Incident Details:</label><br>
        <input type="text" id="incident_details" name="incident_details" required><br>
        <button type="submit">Detect Cyberbullying</button>
    </form>

    {% if result %}
    <div class="result">
        <p>{{ result }}</p>
        <p class="probability">Probability: {{ probability }}%</p>
    </div>
    {% endif %}
</div>

</body>
</html>
